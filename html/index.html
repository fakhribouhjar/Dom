<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <section>
      <h2>Featured Products</h2>
      <div class="product">
        <img src="https://www.intergastro.com/INTERSHOP/static/WFS/INTERGASTRO-B2B-Site/-/INTERGASTRO/en_US/source_02/10200/10208/3600_88_ingredientbin_79l_h.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://www.tradepricedeals.co.uk/images/products/7427/42775/600x600/RB0403B.webp" alt="Product 2">
        <h3>Product 2</h3>
        <button>Add to Cart</button>
      </div>
    </section>
    
    <section>
      <h2>Shopping Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>$10.00</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>$15.00</td>
          </tr>
        </tbody>
      </table>
      <button>Checkout</button>
    </section>
  </main>

</body>
</html>
