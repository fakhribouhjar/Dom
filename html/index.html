<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <section>
      <h2>Featured Products</h2>
      <div class="product">
        <img src="https://www.intergastro.com/INTERSHOP/static/WFS/INTERGASTRO-B2B-Site/-/INTERGASTRO/en_US/source_02/10200/10208/3600_88_ingredientbin_79l_h.jpg" alt="Product 1">

        <h2>price</h2><h2 id="price1">10</h2>

      </div>
      <div class="product">
        <img src="https://www.tradepricedeals.co.uk/images/products/7427/42775/600x600/RB0403B.webp" alt="Product 2">

        <h2>price</h2><h2 id="price2">50</h2>
        <button id="product2">Add to Cart</button><button id="removeprod2"> remove from cart</button>
      </div>
    </section>
    
    <section>
      <h2>Shopping Cart</h2>
      <h4>product 1 total: <span id="total1">0</span></h4>
      <h4>product 2 total: <span id="total2">0</span></h4>

      <h4>Total : <span id="totalCart">0</span></h4>
      <button>Checkout</button>
    </section>
  </main>
<script src="../java script/script.js"></script>

</html>
